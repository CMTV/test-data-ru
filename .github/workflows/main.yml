name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@main

      - name: Engine
        uses: actions/checkout@main
        with:
          repository: cmtv/test-engine
          path: 'engine'

      - uses: actions/setup-node@main

      - name: Install and Build ğŸ”§
        run: |
          cd engine
          npm ci
          npx ts-node main ..
      
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: engine/dist